<div class="skill tooltip-container" tabindex="1">
    {{ skill.icon|safe }}
    <div class="tooltip">
        <p><b>{{ skill.name }}</b> ({{ skill.display_years_of_experience }} years)</p>
        {% if skill.tags.exists %}
        <div class="tags">
            {% for tag in skill.tags.all %}
            <div class="tag {{ tag.css_class }}">
                <p>{{ tag.name }}</p>
            </div>
            {% endfor %}
        </div>
        {% endif %}
    </div>
</div>
