<div class="card">
    <div class="card__header">
        {{ project.icon|safe }}
        <h3>{{ project.name }}</h3>
    </div>
    {% if project.url or project.github_url %}
    <div class="card__links">
        {% if project.url %}
        <a href="{{ project.url }}">Visit</a>
        {% endif %}
        {% if project.github_url %}
        <a href="{{ project.github_url }}">Github</a>
        {% endif %}
    </div>
    {% endif %}
    <hr>
    <p>{{ project.description }}</p>
</div>
